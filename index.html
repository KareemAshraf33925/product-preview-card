<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-preview-card</title>
    <!-- style-link -->
     <link rel="stylesheet" href="style.css">
     <link rel="icon" href="images/icon-cart.svg">
</head>
<body>
  <!-- start-product-cart -->
  <main id="product-cart">
    <div class="container">
      <div class="card">
        <div class="fig">
          <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
        </div>
        <div class="card-info">
          <p class="p-head">Perfume</p>
          <h1> Gabrielle Essence Eau De Parfum</h1>
          <p class="p-info"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="salary">
              <strong> $149.99</strong>
              <del>  $169.99</del>
            </div>
            <button type="button"><img src="images/icon-cart.svg"> Add to Cart</button>

        </div>
      </div>
    </div>
  </main>
  <!-- end-product-cart -->

    
</body>
</html>
